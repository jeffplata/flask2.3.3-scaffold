{% extends "base.html" %}

{% block head %}
{{ super() }}
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
<link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/flatly/bootstrap.min.css " rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    {% block styles %}
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    {% endblock %}

{% endblock %}

{% block content %}
    <h2>Users</h2>

    <div id="app" v-cloak>
        <vue-table 
         api-endpoint="/api_v1/users"
         api-edit-endpoint="/api_v1/user_edit"
         api-delete-endpoint="/api_v1/user_delete"
        >
        <template v-slot="{ mydata, formErrors, adding }" >

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input v-model="mydata.username" type="text" class="form-control" id="username">
                    <div v-if="formErrors && formErrors.username" class="text-danger" v-text="formErrors.username[0]">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input v-model="mydata.email" type="text" class="form-control" id="email" :readonly="!adding">
                    <div v-if="formErrors && formErrors.email" class="text-danger" v-text="formErrors.email[0]"></div>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input v-model="mydata.first_name" type="text" class="form-control" id="firstname">
                    <div v-if="formErrors &&  formErrors.first_name" class="text-danger" v-text="formErrors.first_name[0]"></div>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input v-model="mydata.last_name" type="text" class="form-control" id="lastname">
                    <div v-if="formErrors && formErrors.last_name" class="text-danger" v-text="formErrors.last_name[0]"></div>
                </div>
                <div v-show="!adding">
                    <hr>
                    <h5>Roles</h5>
                    <vue-tag-editor
                        :all-tags="{{allroles}}"
                        :tags-used="mydata.roles"
                    ></vue-tag-editor>
                    <div v-if="formErrors && formErrors.roles" class="text-danger" v-text="formErrors.roles[0]"></div>
                </div>
        </template>
        <template v-slot:secondary-form>
        </template>
            
        </vue-table>
    </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
<script>
    axios.defaults.headers.common["X-CSRFToken"] = "{{ csrf_token() }}";
</script>
