{% extends "base.html" %}

{% block head %}
{{ super() }}
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block styles %}
        <style>
            .sort-off {
                color: lightgray
            }
          
            .sort-badge {
                cursor: pointer;
                float: right;
            }
        </style>
    {% endblock %}

{% endblock %}

{% block content %}
    <h2>Users</h2>
    <div id="app">
        <vue-table>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input v-model="flashMessage" type="text" class="form-control" id="name">
                </div>
            </form>
        </vue-table>
    </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="module" src="/static/stringUtils.js"></script>
<script type="module" src="/static/vueTableUtils.js"></script>
<script type="module" src="/static/vue_component.js"></script>

{% endblock %}
