{% extends "base.html" %}

{% block head %}
{{ super() }}
<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
<script src="{{ url_for('static', filename='js/vue.global.js') }}"></script>
<link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/flatly/bootstrap.min.css " rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    {% block styles %}
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    {% endblock %}

{% endblock %}

{% block content %}
    <h2>Roles</h2>
    <hr>
    <div id="app" v-cloak>
        <vue-table v-slot="{ mydata, formErrors, adding }"
        api-endpoint="/api_v1/role"
         >
                <div class="mb-3">
                    <label for="name" class="form-label">Role name</label>
                    <input v-model="mydata.name" type="text" class="form-control" id="name">
                    <div v-if="formErrors.name" class="text-danger" v-text="formErrors.name[0]">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input v-model="mydata.description" type="text" class="form-control" id="description">
                    <div v-if="formErrors.description" class="text-danger" v-text="formErrors.description[0]"></div>
                </div>
            
        </vue-table>
    </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
<script>
    axios.defaults.headers.common["X-CSRFToken"] = "{{ csrf_token() }}";
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="module" src="/static/vuetable/vue_component.js"></script>

{% endblock %}
