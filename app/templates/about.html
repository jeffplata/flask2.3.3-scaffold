{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='data-table/data-table.css') }}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
{% endblock %}

{% block content %}
<h1>About Page</h1>
<p>This is the About page.</p>

<div id="app1">
    <data-table :api-endpoint="'/api_v1/'"></data-table>
</div>

{% endblock %}



{% block scripts %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{{ url_for('static', filename='data-table/data-table.umd.js') }}"></script>
    <script>
        const app1 = Vue.createApp({})
        app1.component('data-table', window['data-table']);
        app1.mount('#app1')
    </script>
{% endblock %}
